<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Камень, Ножницы, Бумага</title>
    <link href="rock-paper-scissors.css" rel="stylesheet"/>
</head>
<body>
<h2>Игра "Камень, Ножницы, Бумага"</h2>

<div class="choice-container">
    <div>
        <img class="choice-img" id="image-камень" src="/images/rock.png"/>
        <button class="button-choice" onclick="playGame('камень')">
            Камень
        </button>
    </div>
    <div>
        <img class="choice-img" id="image-ножницы" src="/images/scissors.png"/>
        <button class="button-choice" onclick="playGame('ножницы')">
            Ножницы
        </button>
    </div>
    <div>
        <img class="choice-img" id="image-бумага" src="/images/paper.png"/>
        <button class="button-choice" onclick="playGame('бумага')">
            Бумага
        </button>
    </div>
</div>

<div id="spinner">Загрузка...</div>
<div id="result-modal"></div>

<script src="game.js"></script>
</body>
</html>
